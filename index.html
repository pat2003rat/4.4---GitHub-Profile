<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
  <title>4 4 github profile</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="header">
        <span><i class="fa fa-github" aria-hidden="true"></i></span>
        <span><button type="search" name="button"> search GitHub</button></span>
        <span>Pull Request</span>
        <span>Issues</span>
        <span>Gist</span>
        <span><i class="fa fa-plus" aria-hidden="true"></i></span>
        <span></span>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 profile-container">

      </div>

      <div class="col-md-6">
        <span>Overview</span>
        <span>Repositories</span>
        <span>Stars</span>
        <span>Followers</span>
        <span>Following</span>
        <ul class='repo-list'></ul>
      </div>
    </div>

    <div class="repository repeats">

    </div>
  </div>

  <script id="profile-template" type="text/x-handlebars-template">
    <img src="{{avatar_url}}" alt="">
    <p>{{name}}</p>
    <p>{{login}}</p>
    <p><i class="fa fa-envelope-o" aria-hidden="true"></i> {{email}}</p>

    <p> Organizations <p>
  </script>

  <script id="organizations-template" type="text/x-handlebars-template">
    <img src="{{avatar_url}}" alt="#">
  </script>

  <script id="repo-template" type="text/x-handlebars-template">
    <h3>{{name}}</h3>
    <span>{{language}}</span>

    <span>Updated {{formatDate}}</span>

  </script>

  <footer>
    <span><i class="fa fa-copyright" aria-hidden="true"></i> 2017 GitHub, Inc. </span>
    <span>Terms</span>
    <span>Privacy</span>
    <span>Security</span>
    <span>Status</span>
    <span>Help</span>

    <span><i class="fa fa-github" aria-hidden="true"></i></span>


    <span>Contact GitHub</span>
    <span>API</span>
    <span>Training</span>
    <span>Shop</span>
    <span>Blog</span>
    <span>About</span>

  </footer>

</script>
  <script src="js/bundle.js"></script>
  <script src="https://use.fontawesome.com/8393b42afb.js"></script>

  </script>
</body>

</html>
